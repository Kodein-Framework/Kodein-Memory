name: Build and test

on:
  push:
    branches-ignore:
      - stable
      - master
      - '[0-9]+.[0-9]+'
      - 'snapshot/[0-9]+.[0-9]+'
  pull_request:
    branches: ['**']

jobs:
  linux-mingw:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Assemble
        run: ./gradlew assemble
        shell: bash
      - name: Test
        run: ./gradlew check
        shell: bash
  macos:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Assemble
        run: ./gradlew assemble
        shell: bash
      - name: Test
        run: ./gradlew check
        shell: bash
      - name: Android Instrumentation Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck